<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascripet</title>
    <link rel="stylesheet" href="./Css/main.css">
</head>
<body>
    <main>
       <section>
            <button id = "bag-color-body">Change background color</button>
       </section>
       <br>
       <section>
            <button id = "button2">Change paragraph color</button>
            <p id = "p2">Prayer is the pillar of religion</p>
       </section>
       <section>
            <button id ="button3">Enlarge the button</button>
       </section>
       <section>
           <div id ="a-z">
                <button id ="button4">Change element borders</button>
                <p>Prayer is the second pillar of Islam</p>
           </div>
       </section>
       
       <section>
          <button id ="button5">Change button background</button>
       </section>
       <br>
       <br>
       <section>
          <h3 id = "h3-title">Prayer then prayer</h3>
          <button id ="button6">Enlarge the title size</button>
       </section>
       
       <section>
          <img src="./img/1200px-جامع_الازهر.jpg" alt="جامع الازهر">
          <button id = "button7">Change image selector</button>
       </section>
       <section>
          <button id ="button8">Change button text and background</button>
       </section>
       <section>
          <button id ="button9">Make paragraph text italic</button>
          <p id ="italic">Prayer is the pillar of religion
                It connects the servant to his Lord grants
                 him peace and tranquility
                erases sins and raises his morals.</p>
       </section>
       <section>
         <button id = "change-div">Click Me to Change div</button>
         <div id="div"></div>
       </section>
      
        
    </main>
    
    <script src="./Javascripet/main.js"></script>
</body>
</html>
